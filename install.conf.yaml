- clean: ['~', '~/.config']
- link:
    ~/.vim: vim/
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.emacs.d: emacs.d/
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
- shell: 
    - git submodule foreach git checkout master
    - git submodule foreach git pull origin master
    - vim +PluginInstall +qall
