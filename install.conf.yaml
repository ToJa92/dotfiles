- clean: ['~', '~/.config']
- link:
    ~/.vim: vim/
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.emacs.d: emacs.d/
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.config/awesome: config/awesome/
    ~/.Xresources: Xresources
    ~/.tmux.conf: tmux.conf
- shell: 
    - git submodule update --init --recursive
    - vim +PluginInstall +qall
    - xrdb ~/.Xresources
